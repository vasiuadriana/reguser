{% extends 'reguser/base.html' %}
{% load bootstrap %}

{% block content %}
<div class="container">
    <form method="post" action="{% url 'login' %}">{% csrf_token %}
        {{ form|bootstrap }}
        <input type="hidden" name="next" value="{% url 'reguser-profile' %}" />
    <div class="form-group">
        <div class="col-sm-12">
            <input type="submit" class="btn btn-primary" value="Login" />
        </div>
    </div>
    </form>
</div>
{% endblock %}
