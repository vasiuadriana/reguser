{% extends 'reguser/base.html' %}
{% load bootstrap %}

{% block content %}
<div class="container">
    <h1>Password change</h1>
    <form method="POST" action="{% url 'password-change' %}">{% csrf_token %}
        {{ form|bootstrap }}
    <div class="form-group">
        <div class="col-sm-12">
            <input type="submit" class="btn btn-primary" value="Change password" />
        </div>
    </div>
    </form>
</div>
{% endblock %}
