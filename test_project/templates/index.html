{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>reguser Test Project</h1>
    <div>
        <h3>There are {{ users.count }} users:</h3>
        <ul>
            {% for user in users %}
            <li>{{ user.pk }}. {{ user.get_full_name }} &lt;{{ user.email }}&gt; ({{ user.username }}) {% if not user.is_active %}<em>inactive</em>{% endif %} </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
